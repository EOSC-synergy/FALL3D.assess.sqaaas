config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/FALL3D-suite/FALL3D:
      branch: master
      repo: https://github.com/FALL3D-suite/FALL3D
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/FALL3D-suite/FALL3D git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-cream-tzu.sh
        container: qc.acc_crappy-celadon-kudu
  QC.Doc:
    repos:
      github.com/FALL3D-suite/FALL3D find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-eggplant-lemur.sh
        container: qc.doc_surly-teal-urchin
      github.com/FALL3D-suite/FALL3D git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cobalt-kakapo.sh
        container: qc.doc_pretty-harlequin-caracal
      github.com/FALL3D-suite/FALL3D markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-firebrick-chinchilla.sh
        container: qc.doc_gummy-lilac-spaniel
  QC.Lic:
    repos:
      github.com/FALL3D-suite/FALL3D licensee:
        commands:
        - /usr/bin/env sh .sqa/script.homely-bronze-emu.sh
        container: qc.lic_snazzy-cornflower-spider
  QC.Met:
    repos:
      github.com/FALL3D-suite/FALL3D cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-cerulean-wolf.sh
        container: qc.met_cloudy-goldenrod-tapir
  QC.Sec:
    repos:
      github.com/FALL3D-suite/FALL3D bandit:
        commands:
        - /usr/bin/env sh .sqa/script.messy-vermilion-crocodile.sh
        container: qc.sec_sleazy-eggplant-vulture
  QC.Sty:
    repos:
      github.com/FALL3D-suite/FALL3D flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-vermilion-dollar.sh
        container: qc.sty_grumpy-mauve-lizard
  QC.Uni:
    repos:
      github.com/FALL3D-suite/FALL3D pytest:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-red-meerkat.sh
        container: qc.uni_boozy-mustard-spaniel
  QC.Ver:
    repos:
      github.com/FALL3D-suite/FALL3D get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-tomato-eel.sh
        container: qc.ver_snappy-viridian-slug
timeout: 5400
