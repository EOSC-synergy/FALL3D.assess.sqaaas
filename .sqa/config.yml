      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-sepia-zebra.sh
        container: qc.sty_shabby-carmine-manatee
  QC.Uni:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d pytest:
        commands:
        - /usr/bin/env sh .sqa/script.ready-cerulean-saola.sh
