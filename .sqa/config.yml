    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-ochre-ibis.sh
        container: qc.sty_squirrely-cinnabar-fish
  QC.Uni:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-corn-dodo.sh
        container: qc.uni_seedy-olivine-ibis
