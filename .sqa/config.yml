config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.8
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.com/fall3d-suite/fall3d:
      branch: master
      repo: https://gitlab.com/fall3d-suite/fall3d
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.com/fall3d-suite/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-green-boar.sh
        container: qc.acc_nerdy-xanthic-akita
  QC.Doc:
    repos:
      gitlab.com/fall3d-suite/fall3d find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-bistre-crab.sh
        container: qc.doc_lousy-firebrick-mole
      gitlab.com/fall3d-suite/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-tan-falcon.sh
        container: qc.doc_jumpy-seashell-serval
      gitlab.com/fall3d-suite/fall3d markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-lime-goose.sh
        container: qc.doc_hilly-persimmon-lion
  QC.Lic:
    repos:
      gitlab.com/fall3d-suite/fall3d licensee:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-turquoise-hyrax.sh
        container: qc.lic_goopy-ivory-hamster
  QC.Met:
    repos:
      gitlab.com/fall3d-suite/fall3d cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-linen-ray.sh
        container: qc.met_snazzy-amethyst-uakari
  QC.Sec:
    repos:
      gitlab.com/fall3d-suite/fall3d bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-alizarin-sponge.sh
        container: qc.sec_homey-cinnabar-akita
  QC.Sty:
    repos:
      gitlab.com/fall3d-suite/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-wisteria-cat.sh
        container: qc.sty_sloppy-alizarin-walrus
  QC.Ver:
    repos:
      gitlab.com/fall3d-suite/fall3d get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-smalt-peccary.sh
        container: qc.ver_nippy-apricot-shark
timeout: 5400
