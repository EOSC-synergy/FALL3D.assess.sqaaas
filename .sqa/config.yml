config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d:
      branch: master
      repo: https://gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-yellow-coral.sh
        container: qc.acc_freaky-fuchsia-armadillo
  QC.Doc:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-alizarin-kudu.sh
        container: qc.doc_paltry-asparagus-mule
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-maroon-quoll.sh
        container: qc.doc_pokey-thistle-termite
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-teal-monster.sh
        container: qc.doc_wimpy-pumpkin-forest
  QC.Lic:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-aquamarine-paradise.sh
        container: qc.lic_messy-puce-hyrax
  QC.Sec:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-smalt-binturong.sh
        container: qc.sec_foggy-corn-gopher
  QC.Sty:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.homely-brass-leopard.sh
        container: qc.sty_wimpy-thistle-bracke
  QC.Uni:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d pytest:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-magenta-jellyfish.sh
        container: qc.uni_scaly-saffron-snake
  QC.Ver:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-lavender-oriole.sh
        container: qc.ver_ugly-russet-woodpecker
timeout: 5400
