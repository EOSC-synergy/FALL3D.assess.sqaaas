config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.8
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.com/fall3d-suite/fall3d:
      branch: master
      repo: https://gitlab.com/fall3d-suite/fall3d
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.com/fall3d-suite/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-apricot-octopus.sh
        container: qc.acc_wimpy-razzmatazz-anteater
  QC.Doc:
    repos:
      gitlab.com/fall3d-suite/fall3d find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-copper-greyhound.sh
        container: qc.doc_hilly-sangria-ladybird
      gitlab.com/fall3d-suite/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-tangerine-hound.sh
        container: qc.doc_lovely-silver-rottweiler
      gitlab.com/fall3d-suite/fall3d markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-yellow-jellyfish.sh
        container: qc.doc_shaky-magnolia-olm
  QC.Lic:
    repos:
      gitlab.com/fall3d-suite/fall3d licensee:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-magenta-dunker.sh
        container: qc.lic_wheezy-sepia-grouse
  QC.Met:
    repos:
      gitlab.com/fall3d-suite/fall3d cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-amber-ant.sh
        container: qc.met_jumpy-magnolia-wasp
  QC.Sec:
    repos:
      gitlab.com/fall3d-suite/fall3d bandit:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-gamboge-swan.sh
        container: qc.sec_homey-goldenrod-sponge
  QC.Sty:
    repos:
      gitlab.com/fall3d-suite/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-peach-dalmatian.sh
        container: qc.sty_sloppy-cyan-setter
  QC.Ver:
    repos:
      gitlab.com/fall3d-suite/fall3d get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-coral-angora.sh
        container: qc.ver_woozy-orchid-abyssinian
timeout: 5400
