config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/FALL3D-suite/FALL3D:
      branch: master
      repo: https://github.com/FALL3D-suite/FALL3D
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/FALL3D-suite/FALL3D git:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-charcoal-robin.sh
        container: qc.acc_chummy-cinnamon-squirt
  QC.Doc:
    repos:
      github.com/FALL3D-suite/FALL3D find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-aqua-mouse.sh
        container: qc.doc_pretty-charcoal-saola
      github.com/FALL3D-suite/FALL3D git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-chartreuse-blue.sh
        container: qc.doc_shabby-maroon-tang
      github.com/FALL3D-suite/FALL3D markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-platinum-jellyfish.sh
        container: qc.doc_crappy-tangerine-russel
  QC.Lic:
    repos:
      github.com/FALL3D-suite/FALL3D licensee:
        commands:
        - /usr/bin/env sh .sqa/script.silly-silver-rattlesnake.sh
        container: qc.lic_beady-celadon-sheep
