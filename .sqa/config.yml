    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.messy-mauve-chameleon.sh
        container: qc.acc_hazy-linen-bee
  QC.Doc:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-buff-avocet.sh
        container: qc.doc_lumpy-asparagus-monkey
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-beige-setter.sh
        container: qc.doc_foggy-burgundy-avocet
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-amber-maltese.sh
        container: qc.doc_fuzzy-platinum-discus
