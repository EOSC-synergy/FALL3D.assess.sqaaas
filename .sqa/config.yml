        - /usr/bin/env sh .sqa/script.gimpy-corn-bandicoot.sh
        container: qc.lic_skinny-beige-tapir
  QC.Sec:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d bandit:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-dandelion-mandrill.sh
        container: qc.sec_muzzy-cerulean-hedgehog
  QC.Sty:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-chestnut-saola.sh
        container: qc.sty_cloudy-yellow-newt
  QC.Uni:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d pytest:
        commands:
        - /usr/bin/env sh .sqa/script.ready-scarlet-crocodile.sh
        container: qc.uni_woozy-myrtle-capybara
