      github.com/FALL3D-suite/FALL3D bandit:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-coral-rottweiler.sh
        container: qc.sec_messy-khaki-hornet
  QC.Sty:
    repos:
      github.com/FALL3D-suite/FALL3D flake8:
        commands:
        - /usr/bin/env sh .sqa/script.homey-cerulean-balinese.sh
        container: qc.sty_cranky-violet-jackal
  QC.Ver:
    repos:
      github.com/FALL3D-suite/FALL3D get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-pumpkin-audemer.sh
        container: qc.ver_flabby-mauve-bison
