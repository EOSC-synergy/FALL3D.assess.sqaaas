config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/FALL3D-suite/FALL3D:
      branch: master
      repo: https://github.com/FALL3D-suite/FALL3D
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/FALL3D-suite/FALL3D git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-cerulean-chipmunk.sh
        container: qc.acc_shabby-sepia-goat
  QC.Doc:
    repos:
      github.com/FALL3D-suite/FALL3D find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-cinnabar-dane.sh
        container: qc.doc_leaky-turquoise-mouse
      github.com/FALL3D-suite/FALL3D git:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-ultramarine-newt.sh
        container: qc.doc_nippy-tan-crocodile
      github.com/FALL3D-suite/FALL3D markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-azure-mole.sh
        container: qc.doc_stinky-auburn-squirrel
  QC.Lic:
    repos:
      github.com/FALL3D-suite/FALL3D licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-mauve-coral.sh
        container: qc.lic_clammy-emerald-tapir
  QC.Met:
    repos:
      github.com/FALL3D-suite/FALL3D cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-linen-flounder.sh
        container: qc.met_cheeky-pear-angelfish
  QC.Sec:
    repos:
      github.com/FALL3D-suite/FALL3D bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-russet-mongoose.sh
        container: qc.sec_paltry-maroon-russel
  QC.Sty:
    repos:
      github.com/FALL3D-suite/FALL3D flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-buff-chimpanzee.sh
        container: qc.sty_gloppy-olivine-reindeer
  QC.Ver:
    repos:
      github.com/FALL3D-suite/FALL3D get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-khaki-worm.sh
        container: qc.ver_muggy-russet-armadillo
timeout: 5400
