        - /usr/bin/env sh .sqa/script.freaky-grey-moose.sh
        container: qc.acc_ugly-lime-iguana
  QC.Doc:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-amber-chinook.sh
        container: qc.doc_lovely-champagne-impala
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-gamboge-frise.sh
        container: qc.doc_crabby-indigo-anteater
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-ochre-walrus.sh
