config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.com/fall3d-suite/fall3d:
      branch: master
      repo: https://gitlab.com/fall3d-suite/fall3d
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.com/fall3d-suite/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-corn-schnauzer.sh
        container: qc.acc_skanky-taupe-opossum
  QC.Doc:
    repos:
      gitlab.com/fall3d-suite/fall3d find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-ecru-crocodile.sh
        container: qc.doc_queasy-pear-lizard
      gitlab.com/fall3d-suite/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-buff-cat.sh
        container: qc.doc_shaky-jade-macaw
      gitlab.com/fall3d-suite/fall3d markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-bronze-frog.sh
        container: qc.doc_droopy-vermilion-hornet
  QC.Lic:
    repos:
      gitlab.com/fall3d-suite/fall3d licensee:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-heliotrope-wolfhound.sh
        container: qc.lic_hasty-puce-badger
  QC.Met:
    repos:
      gitlab.com/fall3d-suite/fall3d cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-celadon-serval.sh
        container: qc.met_beady-burgundy-badger
  QC.Sec:
    repos:
      gitlab.com/fall3d-suite/fall3d bandit:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-scarlet-loon.sh
        container: qc.sec_thirsty-plum-uakari
  QC.Sty:
    repos:
      gitlab.com/fall3d-suite/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-crimson-jaguar.sh
        container: qc.sty_skinny-cinnabar-stingray
      gitlab.com/fall3d-suite/fall3d jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-teal-centipede.sh
        container: qc.sty_wimpy-lilac-havanese
  QC.Uni:
    repos:
      gitlab.com/fall3d-suite/fall3d pytest:
        commands:
        - /usr/bin/env sh .sqa/script.surly-ivory-terrier.sh
        container: qc.uni_bumpy-aquamarine-slug
  QC.Ver:
    repos:
      gitlab.com/fall3d-suite/fall3d get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-thistle-bandicoot.sh
        container: qc.ver_pretty-cardinal-zebu
timeout: 5400
