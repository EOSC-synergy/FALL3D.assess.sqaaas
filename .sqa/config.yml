config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d:
      branch: master
      repo: https://gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-asparagus-insect.sh
        container: qc.acc_dorky-chartreuse-frise
  QC.Doc:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-cerise-uakari.sh
        container: qc.doc_messy-tangerine-setter
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-tomato-loon.sh
        container: qc.doc_cranky-red-newfoundland
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-platinum-gharial.sh
        container: qc.doc_nippy-pumpkin-ray
  QC.Lic:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d licensee:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-firebrick-antelope.sh
        container: qc.lic_leaky-brown-bobcat
  QC.Sec:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homely-azure-turtle.sh
        container: qc.sec_muzzy-copper-camel
  QC.Sty:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-malachite-duck.sh
        container: qc.sty_fuzzy-saffron-ragdoll
  QC.Uni:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d pytest:
        commands:
        - /usr/bin/env sh .sqa/script.beady-sapphire-fox.sh
        container: qc.uni_droopy-alizarin-whale
  QC.Ver:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-beige-tang.sh
        container: qc.ver_hazy-magnolia-butterfly
timeout: 5400
