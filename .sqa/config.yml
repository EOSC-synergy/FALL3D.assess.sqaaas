        - /usr/bin/env sh .sqa/script.bumpy-wheat-harrier.sh
        container: qc.doc_clammy-amethyst-goose
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-green-maltese.sh
        container: qc.doc_crabby-myrtle-bird
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/fall3d markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-purple-foxhound.sh
        container: qc.doc_freaky-indigo-wolf
