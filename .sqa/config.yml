config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.com/fall3d-suite/fall3d:
      branch: master
      repo: https://gitlab.com/fall3d-suite/fall3d
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.com/fall3d-suite/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-rust-kudu.sh
        container: qc.acc_cheeky-white-dog
  QC.Doc:
    repos:
      gitlab.com/fall3d-suite/fall3d find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-goldenrod-mongrel.sh
        container: qc.doc_chummy-olivine-oyster
      gitlab.com/fall3d-suite/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-apricot-cassowary.sh
        container: qc.doc_homey-lemon-bee
      gitlab.com/fall3d-suite/fall3d markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-viridian-buffalo.sh
        container: qc.doc_wimpy-auburn-mandrill
  QC.Lic:
    repos:
      gitlab.com/fall3d-suite/fall3d licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-periwinkle-capuchin.sh
        container: qc.lic_ugly-apricot-dingo
  QC.Met:
    repos:
      gitlab.com/fall3d-suite/fall3d cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-champagne-mole.sh
        container: qc.met_crabby-dandelion-squirt
  QC.Sec:
    repos:
      gitlab.com/fall3d-suite/fall3d bandit:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-coral-wombat.sh
        container: qc.sec_hilly-lime-rabbit
  QC.Sty:
    repos:
      gitlab.com/fall3d-suite/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-periwinkle-drever.sh
        container: qc.sty_trippy-orchid-caterpillar
      gitlab.com/fall3d-suite/fall3d jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-denim-labradoodle.sh
        container: qc.sty_thirsty-brown-cheetah
  QC.Uni:
    repos:
      gitlab.com/fall3d-suite/fall3d pytest:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-periwinkle-antelope.sh
        container: qc.uni_pasty-cerise-neanderthal
  QC.Ver:
    repos:
      gitlab.com/fall3d-suite/fall3d get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-brass-dugong.sh
        container: qc.ver_hilly-coral-kudu
timeout: 5400
