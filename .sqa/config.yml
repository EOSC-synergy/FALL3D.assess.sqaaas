config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.com/fall3d-suite/fall3d:
      branch: master
      repo: https://gitlab.com/fall3d-suite/fall3d
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.com/fall3d-suite/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-black-tang.sh
        container: qc.acc_lousy-blue-dunker
  QC.Doc:
    repos:
      gitlab.com/fall3d-suite/fall3d find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-yellow-dachshund.sh
        container: qc.doc_flaky-lemon-wrasse
      gitlab.com/fall3d-suite/fall3d git:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-plum-frigatebird.sh
        container: qc.doc_cranky-ruby-snake
      gitlab.com/fall3d-suite/fall3d markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-tomato-bear.sh
        container: qc.doc_squeaky-purple-sheepdog
  QC.Lic:
    repos:
      gitlab.com/fall3d-suite/fall3d licensee:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-beige-paradise.sh
        container: qc.lic_gamy-puce-dunker
  QC.Met:
    repos:
      gitlab.com/fall3d-suite/fall3d cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-rust-robin.sh
        container: qc.met_ugly-gold-foxhound
  QC.Sec:
    repos:
      gitlab.com/fall3d-suite/fall3d bandit:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-scarlet-quail.sh
        container: qc.sec_sleepy-indigo-setter
  QC.Sty:
    repos:
      gitlab.com/fall3d-suite/fall3d flake8:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-gold-hyrax.sh
        container: qc.sty_droopy-puce-caiman
      gitlab.com/fall3d-suite/fall3d jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-sapphire-llama.sh
        container: qc.sty_crabby-amaranth-dollar
  QC.Uni:
    repos:
      gitlab.com/fall3d-suite/fall3d pytest:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-beige-tapir.sh
        container: qc.uni_trippy-cerulean-bobcat
  QC.Ver:
    repos:
      gitlab.com/fall3d-suite/fall3d get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-heliotrope-rattlesnake.sh
        container: qc.ver_wiggy-tomato-buzzard
timeout: 5400
